<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <header>
            <h1>Properties</h1>
            <div>
                <button>Newest</button>
                <span>|</span>
                <button>Popular</button>
            </div>
            <button>Add New Property</button>
        </header>
        <section class="properties">
            <template>
                <article>
                    <img  class="breakout up" src="house.png" alt="Image of 2133 W Rice St. #3<br>Chicago, IL 60622">
                    <h2>2133 W Rice St. #3<br>Chicago, IL 60622</h2>
                    <footer>
                        <p><span>1</span> Bed</p>
                        <p><span>2</span> Bath</p>
                        <p><span>1600</span> SQ Feet</p>
                    </footer>
                    <button class="breakout">View Property</button>
                </article>
            </template>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
